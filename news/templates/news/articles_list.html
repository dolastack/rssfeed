{% extends "news/base.html" %}

{% block content %}

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div class="container">
    <h1>Africa News Aggregate</h1>
    <p>News. Stories. Articles. from all over Africa.</p>

  </div>
</div>

<div class="container">
  {% for row in rows %}
    <div class="col-md-6">
      {% for entry in row %}
        <h2>{{entry.title}}</h2>
        <p>{{ entry.description | safe }}</p>
        <p>
          <a href="{{entry.url}}" target="_blank" class="btn btn-primary">Veiw Details</a>
        </p>
      {% endfor %}
    </div>
  {% endfor %}

  <footer>
    <p>&copy; 2017 Company, Inc.</p>
  </footer>
</div> <!-- /container -->

{% endblock %}
